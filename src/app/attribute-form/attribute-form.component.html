
<div class="card my-5">
  <div class="card-body">
    <form  #attributeForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" [(ngModel)]="attribute.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter attribute id"
               required #name="ngModel">
      </div>

      <div class="form-group">
        <label for="attributeName">Attribute name</label>
        <input type="text" [(ngModel)]="attribute.attributeName"
               class="form-control"
               id="attributeName"
               name="attributeName"
               placeholder="Enter attribute name"
               required #name="ngModel">
      </div>

      <div class="form-group">
        <label for="minValue">Min value</label>
        <input type="text" [(ngModel)]="attribute.minValue"
               class="form-control"
               id="minValue"
               name="minValue"
               placeholder="Enter min value"
               required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="maxValue">Max value</label>
        <input type="text" [(ngModel)]="attribute.maxValue"
               class="form-control"
               id="maxValue"
               name="maxValue"
               placeholder="Enter max value"
               required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="actualValue">Actual value</label>
        <input type="text" [(ngModel)]="attribute.actualValue"
               class="form-control"
               id="actualValue"
               name="actualValue"
               placeholder="Enter actual value"
               required #email="ngModel">
      </div>

      <button mat-button (click)="close()">No Thanks</button>
      <button mat-button (click)="save()" >Ok</button>
    </form>
  </div>
</div>
