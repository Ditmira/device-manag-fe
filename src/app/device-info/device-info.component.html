<div class="card my-5">
  <div class="card-body">
    <div *ngIf="device">
      <div>
        <label><b>Device Id </b></label> {{device.id}}
      </div>
      <div>
        <label><b>Device Type</b></label> {{device.deviceType}}
      </div>
      <div>
        <label><b>Device State </b></label> {{device.deviceState}}
      </div>
    </div>
    <table class="table table-bordered table-striped" id="attributeTable">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Max Value</th>
        <th scope="col">Min Value</th>
        <th scope="col">Actual Value</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let attribute of device.attributes">
        <td>{{ attribute.id }}</td>
        <td>{{ attribute.attributeName }}</td>
        <td>{{ attribute.maxValue }}</td>
        <td>{{ attribute.minValue }}</td>
        <td>{{ attribute.actualValue }}</td>
      </tr>
      </tbody>
    </table>
    <button (click)="deviceList()" class="btn btn-primary">Back to Device List</button>
  </div>
</div>
